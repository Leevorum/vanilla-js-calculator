<div class="container">
  <div class="calculator" draggable="true">
    <div class="view-wrapper">
      <span class="calculator-first-number">0</span>
      <span class="calculator-sign"></span>
      <span class="calculator-second-number"></span>
    </div>

    <div class="wrapper">
      <div class="calculator-functions">
        <div class="upper-functions">
          <div class="btn-wrapper">
            <button class="button" type="button">AC</button>
          </div>
          <div class="btn-wrapper">
            <button class="button" type="button">+/-</button>
          </div>
          <div class="btn-wrapper">
            <button class="button" type="button">%</button>
          </div>
        </div>
        <div class="right-functions">
          <div class="btn-wrapper">
            <button class="button" type="button">/</button>
          </div>
          <div class="btn-wrapper">
            <button class="button" type="button">*</button>
          </div>
          <div class="btn-wrapper">
            <button class="button" type="button">-</button>
          </div>
          <div class="btn-wrapper">
            <button class="button" type="button">+</button>
          </div>
          <div class="btn-wrapper">
            <button class="button" type="button">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-numbers">
      <div class="btn-wrapper">
        <button class="button" type="button">1</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">2</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">3</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">4</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">5</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">6</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">7</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">8</button>
      </div>
      <div class="btn-wrapper">
        <button class="button" type="button">9</button>
      </div>
      <div class="lowerBtnsWrapper">
        <div class="btn-wrapper">
          <button class="button zero-btn" type="button">0</button>
        </div>
        <div class="btn-wrapper">
          <button class="button" type="button">.</button>
        </div>
      </div>
    </div>
  </div>
</div>
